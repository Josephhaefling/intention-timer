<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400&display=swap" rel="stylesheet">
  <link href = "styles.css" type = "text/css" rel = "stylesheet" />
  <title>Intention Timer</title>
</head>
<body>
  <header>
    <h1>Intention Timer</h1>
  </header>
  <main>
    <section class = "left-section">
      <h2>New Activity</h2>
      <fieldset class = "select-activity">
        <h3>Select a category</h3>
        <button type="button" name="button" class="activity-button"></button>
        <button type="button" name="button" class="activity-button"></button>
        <button type="button" name="button" class="activity-button"></button>
        <h3>What would you like to accomplish during this time?</h3>
        <input type="text" name="required" minlength= "5" value="" >
        <h3>Minutes</h3>
        <input type="number" name="Minutes" value="">
        <h3>Seconds</h3>
        <input type="number" name="Seconds" value="">
        <button type="button" name="button">Start Activity</button>
      </fieldset>
    </section>
    <section class= "right-section">
      <h2>Past Activities</h2>
      <section class= "past-activities-card-box">
      </section>
    </section>
  </section>
  </main>
  <script src="main.js"></script>
</body>
</html>
