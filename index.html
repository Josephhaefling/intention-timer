<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400&display=swap" rel="stylesheet">
  <link href = "styles.css" type = "text/css" rel = "stylesheet" />
  <title>Intention Timer</title>
</head>
<body>
  <header>
    <h1>Intention Timer</h1>
  </header>
  <main>
    <section class ="left-section">
      <fieldset class ="select-activity">
        <h2>New Activity</h2>
        <div class = "button-container">
          <button type="button" name="button" class="activity-button" id = "study-button"><img src="assets/study.svg" id = "study-image">Study</button>
          <button type="button" name="button" class="activity-button" id = "meditate-button"><img src="assets/meditate.svg" id = "meditate-image">Meditate</button>
          <button type="button" name="button" class="activity-button" id = "exercise-button"><img src="assets/exercise.svg" id = "exercise-image">Exercise</button>
        </div>
        <h3 class="category-header">Select a category:</h3>        <h3 class="category-header">What would you like to accomplish during this time?</h3>
        <input class="enter-in-name-category"type="text" name="required" minlength= "5" value="" >
        <div class="minutes-seconds-container">
          <h3 class="category-header minutes-header">Minutes</h3>
          <input type="number" name="Minutes" value="">
          <h3 class="seconds-header">Seconds</h3>
          <input type="number" name="Seconds" value="">
          </div>
          <button type="button" name="button" class="start-activity-button">START ACTIVITY</button>
      </fieldset>
    </section>
    <section class= "right-section">
      <h2>Past Activities</h2>
      <section class= "past-activities-card-box">
      </section>
    </section>
  </section>
  </main>
  <script src="main.js"></script>
</body>
</html>
